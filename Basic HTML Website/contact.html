<body>
     <!-- Navigation Bar -->
    <header>
        <nav>
            <ul type="none" style="display: flex; flex-direction:row; justify-content:space-between;">
                <li><img src="/Single Page CV/favicon-32x32.png"></li>
                <li><h4>Rishika Rohatgi</h4></li>

                <li><a href="contact.html" style="color: black">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <p style="font-family: cursive; font-size:xx-large; text-align:center; margin: 50px;">
            Contact Me
        </p>

        <!-- Contact Form -->
        
        <div style="height: 500px; width:500px; border:2px solid black; background-color:darkgray; padding:60px 60px; margin: auto">
            <form action="pakhirohatgi98@gmail.com" method="post">

                <label for="name" style="font-family: cursive; color:black; font-size:medium;">Name:</label><br><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required style="border: 2px solid black; height: 2em">

                <br>
                <br>

                <label for="email" style="font-family: cursive; color:black; font-size:medium;">Email:</label><br><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required style="border:2px solid black; height:2em">

                <br>
                <br>

                <label for="contact" style="font-family: cursive; color:black; font-size:medium;">Contact Number:</label><br><br>
                <input type="tel" name="contact" id="contact" placeholder="Enter your number" style="border:2px solid black; height:2em">

                <br>
                <br>

                <label for="message" style="font-family: cursive; color:black; font-size:medium;">Your Message:</label><br><br>
                <textarea name="message" id="message" required style="width: 400px; height:150px; border:2px solid black" placeholder="Enter your message"></textarea>

                <br>
                <br>

                <button style="width: 6em; height: 3em; background-color:rgb(188, 160, 215); color:white; text-align:center;">
                    Submit
                </button>
            </form>
        </div>

    </main>
</body>
